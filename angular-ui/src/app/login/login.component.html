<p-card title="Login" styleClass="ui-card-shadow">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12">

      <form [formGroup]="loginForm">
        <div class="ui-g">
          <div class="ui-g-4">
              <span class="ui-float-label">
                  <input type="text" pInputText formControlName="username">
                  <label>Usuario</label>
              </span>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-g-4">
              <span class="ui-float-label">
                  <input type="password" pInputText formControlName="clave">
                  <label>Clave</label>
              </span>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-g-4">
            <button [disabled]="loginForm.invalid" class="ui-button-success" pButton type="button" label="Ingresar" (click)="login()"></button>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-g-4">
            <button pButton type="button" label="Registrarse" routerLink="/registro"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-card>
